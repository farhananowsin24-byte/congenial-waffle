<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Hide checkbox */
        #openToggle {
            display: none;
        }

        /* Open bar */
        .open-bar {
            background: #ff4d6d;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .open-bar:hover {
            transform: scale(1.05);
        }

        /* Surprise box */
        .surprise {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            animation: pop 0.6s ease;
        }

        .surprise h1 {
            color: #ff4d6d;
            font-size: 40px;
            margin-bottom: 10px;
        }

        .surprise p {
            font-size: 20px;
            color: #333;
        }

        /* Show surprise when clicked */
        #openToggle:checked ~ .open-bar {
            display: none;
        }

        #openToggle:checked ~ .surprise {
            display: block;
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <input type="checkbox" id="openToggle">

    <label for="openToggle" class="open-bar">
        üéÅ Open Surprise
    </label>

    <div class="surprise">
        <h1>üéâ Happy Birthday Laiva! üéÇ</h1>
        <p>Wishing you lots of happiness, love, and success üíñ</p>
        <p>Enjoy your special day ü•≥‚ú®</p>
    </div>

</body>
</html>
